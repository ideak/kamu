<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:og="http://opengraphprotocol.org/schema/"
      xmlns:fb="http://www.facebook.com/2008/fbml">
<head>
</head>
<body>
{% if fb_enabled %}
{% include "_facebook.html" %}
<script>
  FB.getLoginStatus(function(response) {
    if (response.session) {
      FB.logout(function() {
        window.location = "/";
      });
    } else {
      window.location = "/";
    }
  });
</script>
{% else %}
<script>
  window.location = "/";
</script>
{% endif %}
</body>
