<div class="btn-toolbar">
{% for name, items in feed_filters.items %}
    <div class="btn-group {{name}}" data-toggle="buttons-checkbox">
    {% for f in items %}
        <button class="btn btn-default" data-feed-type="{{f.type}}" type="button" title="{{f.name}}">
            <i class="typcn typcn-{{f.icon}} typcn--medium"></i>
        </button>
    {% endfor %}
    </div>
{% endfor %}
</div>
