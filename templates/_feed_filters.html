<div class="btn-toolbar feed-filter-buttons">
{% for name, items in feed_filters.items %}
    <div class="btn-group {{name}}">
    {% for f in items %}
        <button class="btn btn-default" data-feed-type="{{f.type}}" title="{{f.name}}" type="button">
            <i class="typcn typcn-{{f.icon}} typcn--medium"></i>
        </button>
    {% endfor %}
    </div>
{% endfor %}
</div>
