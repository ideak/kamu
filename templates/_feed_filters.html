<div class="btn-toolbar">
{% for group in feed_filters %}
    <div class="btn-group" data-toggle="buttons-checkbox">
    {% for f in group %}
        <button class="btn btn-default" date-feed-type="{{f.type}}" type="button" title="{{f.name}}">
            <i class="typcn typcn-{{f.icon}} typcn--medium"></i>
        </button>
    {% endfor %}
    </div>
{% endfor %}
</div>
